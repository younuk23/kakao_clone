<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/92e02b35f3.js" crossorigin="anonymous"></script>
    <title>More | KaKao Clone</title>
</head>
<style>
.status-bar{
    display:flex;
    justify-content: space-between;
}
.header{
    display:flex;
    justify-content: space-between;
}
.g-avatar{
    width: 100px;
}
</style>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__column__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__header-column">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="./settings.html" class="header__settings-link">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="more__profile">
                <div class="friends__friend friend friend--large">
                    <div class="friend__column">
                        <img src="../kakao_clone/images/me.jpeg" alt="profile-avatar" class="g-avatar">
                        <div class="friend__content">
                            <span class="friend__name friend__name--large">Yeonuk</span>
                            <span class="friend__status-messege">
                                younuk23@gmail.com
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <i class="fas fa-file-alt"></i>
                    </div>
                </div>
            </div>
            <div class="more__icon">
                <ul class="icon__list">
                    <li class="more__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-surprise fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Emoticons
                        </span>
                    </li>
                    <li class="more__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-brush fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Themes
                        </span>
                    </li>
                    <li class="more__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-user-circle fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Accounts
                        </span>
                    </li>
                </ul>
            </div>
        </header>
        <section class="more__suggestions">
            <ul class="more__suggestions-list">
                <h5 class="suggestions__title">
                    Suggestions
                </h5>
                <li class="suggestion-list suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-book"></i>
                    </span>
                    <span class="suggestion-title">
                        Kakao Story
                    </span>
                </li>
                <li class="suggestion-list suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-users"></i>
                    </span>
                    <span class="suggestion-title">
                        Kakao Friends
                    </span>
                </li>
                <li class="suggestion-list suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion-title">
                        Friends Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment-dots"></i>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
