<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/92e02b35f3.js" crossorigin="anonymous"></script>
    <title>settings | KaKao Clone</title>
</head>
<style>
.status-bar{
    display:flex;
    justify-content: space-between;
}
.header{
    display:flex;
    justify-content: space-between;
}
.setting-list{
    display:flex;
    justify-content: space-between;
}
</style>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__column__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <span class="header_icon">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </span>
            <h1 title="setting 페이지입니다" class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__column">
            <ul class="settings__setting">
                <li class="setting-list">
                    <div class="setting-list__column">
                        <span class="setting-list-icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting-list__title">
                            Notices
                        </span>
                    </div>
                </li>
                <li class="setting-list">
                    <div class="setting-list__column">
                        <span class="setting-list-icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting-list__title">
                            KaKao Lab
                        </span>
                    </div>
                </li>
                <li class="setting-list">
                    <div class="setting-list__column">
                        <span class="setting-list-icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting-list__title">
                            Version
                        </span>
                    </div>
                    <div class="setting-list__column">
                        <span class="version__now">
                            8.2.7
                        </span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="settings__column">
            <ul class="settings__setting">
                <li class="setting-list">
                    <div class="setting-list__column">
                        <span class="setting-list-icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting-list__title">
                           Privacy
                        </span>
                    </div>
                </li>
                <li class="setting-list">
                    <div class="setting-list__column">
                        <span class="setting-list-icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting-list__title">
                            Notifications
                        </span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
